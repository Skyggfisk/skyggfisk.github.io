<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.1.1/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>FE assignment 02</title>
  </head>
  <body>
    <div class="content">
      <div class="player">
        <h2 id="song-title">Heya</h2>
        <div id="waveform"></div>
        <div id="controls">
          <i class="fas fa-play fa-3x play-pause-button"></i>
          <i class="fas fa-stop fa-3x stop-button"></i>
          <i class="fas fa-volume-down fa-3x mute-unmute-button"></i>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
          <p class="volume-text">50%</p>
        </div>
        <div id="upload">
          <input type="file" accept="audio/*" id="upload-track" />
        </div>
        <audio src="" id="hidden-audio"></audio>
      </div>
      <div id="playlist"><div class="pl-header">Playlist</div></div>
    </div>
  </body>
  <script src="script/app.js"></script>
</html>
