<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Skyggfisk!</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="content">
      <section class="side-panel col-3">
        <div class="container">
          <div id="logo-card">
            <div id="logo-text">logo</div>
            <div id="logo-image">
              <img src="images\logo.PNG" height="250" width="250" />
            </div>
          </div>
        </div>
        <div class="container">
          <div id="greetings-card">
            <p class="greetings">
              <span class="greetings-title"></span><br />
              <span class="greetings-name"></span>
            </p>
          </div>
        </div>
        <div class="container">
          <div class="weather-card">
            <p class="weather">
              <span>Weather should be here...</span>
              <span class="weather-location"></span><br />
              <span class="weather-icon"></span>
              <span class="weather-temperature"></span><br />
              <span class="weather-description"></span>
            </p>
          </div>
        </div>
        <div class="container">
          <div id="datetime-card">
            <p class="clock"><span class="time-hours"></span></p>
            <p class="date"><span class="date-day"></span></p>
          </div>
        </div>
      </section>
      <section class="center-panel col-5">
        <div class="container"><div class="quote-card">Stuff here</div></div>
        <div class="container"><div id="bookmarks-card">And here</div></div>
      </section>
    </div>
  </body>
  <script src="script/app.js"></script>
</html>
